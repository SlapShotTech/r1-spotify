<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1 Spotify WebApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <div class="app">
            <!-- Login Screen -->
            <div id="login-screen" class="controls">
                <button type="button" class="button" id="login-btn">Connect to Spotify</button>
            </div>

            <!-- Player Screen -->
            <div id="player-screen" style="display: none;">
                <div class="player" role="region" aria-label="Spotify Player Card">
                    <!-- Top-left list icon -->
                    <button type="button" class="player__list" id="menu-btn" aria-label="Open player menu">
                        <div class="player__icon player__icon-list">
                            <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M3 6h14M3 12h14M3 18h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                    </button>

                    <!-- Top-right volume icon -->
                    <button type="button" class="player__volume" id="volume-btn">
                        <div class="player__icon player__icon-volume">
                            <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M3 10v4h4l5 4V6L7 10H3z" fill="currentColor"/>
                                <path d="M16 7a5 5 0 010 10M19 5a8 8 0 010 14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <span class="player__volume-meter" id="volume-meter">70%</span>
                        <span class="player__volume-status" id="volume-status" style="display: none;"></span>
                    </button>

                    <!-- Center meta -->
                    <div class="player__meta" aria-live="polite">
                        <div class="player__song" id="track-name">—</div>
                        <div class="player__artist" id="track-artist">Not playing</div>
                        <div class="player__swipe-hint" id="swipe-hint" style="display: none;">Swipe up for next track</div>
                    </div>

                    <!-- Main background -->
                    <div class="player__bg" id="album-bg"></div>

                    <!-- Controls strip -->
                    <div class="player__controls">
                        <div class="player__controls-bg" id="controls-bg"></div>

                        <div class="player__transport">
                            <button type="button" class="player__prev" id="prev-btn" disabled>
                                <div class="player__icon player__icon-prev">
                                    <svg width="32" height="32" viewBox="0 0 24 24" aria-hidden="true">
                                        <path d="M6 5v14M20 6l-10 6 10 6V6z" fill="currentColor"/>
                                    </svg>
                                </div>
                            </button>

                            <button type="button" class="player__play" id="play-btn" disabled>
                                <div class="player__icon player__icon-play">
                                    <svg width="36" height="36" viewBox="0 0 24 24" aria-hidden="true" id="play-icon">
                                        <path d="M8 5v14l11-7-11-7z" fill="currentColor"/>
                                    </svg>
                                    <svg width="36" height="36" viewBox="0 0 24 24" aria-hidden="true" id="pause-icon" style="display: none;">
                                        <path d="M6 5h4v14H6zM14 5h4v14h-4z" fill="currentColor"/>
                                    </svg>
                                </div>
                            </button>

                            <button type="button" class="player__next" id="next-btn" disabled>
                                <div class="player__icon player__icon-next">
                                    <svg width="32" height="32" viewBox="0 0 24 24" aria-hidden="true">
                                        <path d="M18 19V5M4 18l10-6L4 6v12z" fill="currentColor"/>
                                    </svg>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Utility drawer -->
                <div class="utility-drawer" id="utility-drawer" style="display: none;" role="dialog" aria-modal="true">
                    <div class="utility-drawer__scrim" id="utility-scrim"></div>
                    <div class="utility-drawer__panel">
                        <div class="utility-drawer__header">
                            <h2>Player actions</h2>
                            <button type="button" class="utility-drawer__close" id="close-menu-btn" aria-label="Close menu">×</button>
                        </div>
                        <div class="utility-drawer__actions">
                            <button type="button" class="btn" id="transfer-btn" disabled>Use this device</button>
                            <button type="button" class="btn" id="logout-btn">Sign out</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error message -->
            <div id="error-message" class="error" style="display: none;"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
